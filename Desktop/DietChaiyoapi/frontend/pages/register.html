<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Register</h1>
    <form id="registerForm" class="mt-5">
      <div class="mb-3">
        <label for="registerUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="registerUsername" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <div class="mb-3">
        <label for="registerFullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="registerFullName" required>
      </div>
      <div class="mb-3">
        <label for="registerPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="registerPhone" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const fullname = document.getElementById('registerFullName').value;
      const phone = document.getElementById('registerPhone').value;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, full_name: fullname, phone })
      });

      if (response.ok) {
        alert('Registration successful');
        window.location.href = 'login.html'; // Redirect to login page
      } else {
        alert('Registration failed');
      }
    });
  </script>
</body>
</html>
