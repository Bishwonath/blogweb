<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .delivered-main {
      padding: 20px;
    }
    .navbar {
      background-color: #f8f9fa;
    }
    .navbar-brand img {
      height: 50px;
    }
    .food-delivered img {
      height: 100px;
    }
  </style>
</head>
<body>
  <section class="delivered-main">
    <div class="container">
      <!-- Header and Navigation -->
      <nav class="navbar navbar-light navbar-expand-xl">
        <a href="/" class="navbar-brand">
          <img src="logo.png" alt="Logo" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="row">
        <div class="col-md-6 col-xl-6 col-12">
          <h1>Your Progress</h1>
          <div class="row food-delivered">
            <div class="col-xl-6 col-6">
              <a href="#" class="text-center d-block">
                <img src="food-delivery.png" alt="Get Food Delivered" class="img-fluid mb-2">
                <h2>Get Food Recommendation</h2>
              </a>
            </div>
            <div class="col-xl-6 col-6">
              <a href="#" class="text-center d-block">
                <img src="grocery-delivery.png" alt="Get Grocery Delivered" class="img-fluid mb-2">
                <h2>Go to Diet Community</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check if user is logged in
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html'; // Redirect to login page if no token
    }
  </script>
</body>
</html>
